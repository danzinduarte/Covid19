<form ng-cloak name="vm.form">
    <div layout="column">
        <div>
            <div>
              <md-button class="md-warn " ng-click= vm.cancelar()> Voltar Lista Pessoas
                <md-icon md-svg-src="assets/img/cancel.svg"></md-icon>
              </md-button>
            </div>
            <div layout = "row">
              <div flex="80">
                <label>Editar Pessoa</label>
              </div>
            </div>
        </div>
        <md-content class="md-padding">
            <div layout="column" flex="30">
                <md-input-container >
                    <label>Nome Da Pessoa</label>
                    <input ng-model="vm.dataset.nome" type="text" name="nome" ng-required="true">        
                </md-input-container >
                <md-input-container>
                  <label>Cidade</label>
                  <md-select ng-model="vm.dataset.cidade">
                    <md-option ng-repeat="cidades in vm.dsCidade" ng-value="cidades">
                      {{cidades.nome}}
                    </md-option>
                  </md-select>
                </md-input-container>
            </div>   
            <md-button type="submit" ng-click="vm.form.$valid && vm.salvaPessoa()"  aria-label="Salvar Dados"> Salvar
                <md-icon md-svg-src="assets/img/save.svg"></md-icon>
            </md-button>  
        </md-content>  
        
    </div>
</form>
