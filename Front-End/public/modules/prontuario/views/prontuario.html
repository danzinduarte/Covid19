<form ng-cloak name="vm.form">
  <div layout="column">
    <label>Alterar Prontuario</label>
  </div>
  <md-content class="md-padding">
    <div layout="row" flex="40">
      <md-input-container>
        <label>Nome Da Pessoa</label>
        <input ng-model="vm.dsPessoa.nome" type="text" name="nome" ng-required="true">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
        <md-tooltip>Situação</md-tooltip>
        <md-icon md-svg-src="assets/img/estado.svg" style="display:inline-block;"></md-icon>
        <label>Situação</label>
        <md-select ng-model="vm.dataset.situacao" name="uf" ng-required="true">
          <md-option ng-repeat="estado in vm.estados" ng-value="estado.abbrev">
            {{estado.abbrev}}
          </md-option>
        </md-select>
      </md-input-container>
      </div>
      <div>
      <md-button type="submit" ng-click="vm.form.$valid && vm.salvaProntuario()" aria-label="Salvar Dados"> Salvar
        <md-icon md-svg-src="assets/img/save.svg"></md-icon>
      </md-button>
      <md-button ng-click=vm.cancelar()> Voltar
        <md-icon md-svg-src="assets/img/back.svg"></md-icon>
      </md-button>
    </md-content>
    </div>
  </md-content>
  </div>
</form>
