
    <div  >
        <h3 layout-align="center center" class="md-title negrito">Quadro Geral</h3>
    </div>
    <div class="container">
        <div class="col-md-12">
            <table id="quadro">
                <thead>
                    <tr>
                        <th> UF </th>
                        <th> Casos Suspeitos</th>
                        <th > Casos em Análise</th>
                        <th > Casos Confirmados</th>
                        <th > Casos Descartados</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="quadro in vm.dataset | filter: orderBy:vm.sortKey">
                        <td>{{quadro.uf}}</td>
                        <td>{{quadro.caso_suspeito}}</td>
                        <td>{{quadro.caso_analise}}</td>
                        <td>{{quadro.caso_confirmado}}</td>
                        <td>{{quadro.caso_descartado}}</td>
                    </tr>
                </tbody>
            </table>
                
                <div layout="row" layout-align="center">
                    <md-button ng-click="vm.retornar()" aria-label="sf">
                        <md-icon md-svg-src="assets/img/left-arrow.svg"></md-icon>
                    </md-button>
                        <br>
                        Página: {{vm.index}}
                    <md-button ng-click="vm.avancar()" aria-label="sf">
                        <md-icon md-svg-src="assets/img/rigth-arrow.svg"></md-icon>
                    </md-button>
                </div>
        </div>
    </div>
